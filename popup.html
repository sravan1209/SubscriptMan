<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" style="min-width:450px;">
<head>
	<!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Subscription Manager</title>
</head>
<body>
	<div class="col-md-3">
		<h3 id='main'> Subscription Manager</h3>
	</div>
	<div class="jumbotron jumbotron-fluid">
  	<div class="container">
	<form>
  <div class="form-group">
  	<div class="col-md-3">
  		<label for="Website">Subscription Name</label>
    	<input type="url" class="form-control" id="possibleSubscription" aria-describedby="subscription" placeholder="Enter the subscription name">
  	</div>
    
  </div>
  <div class="form-group">
  		<div class="col-md-3">
  			<label for="Cost">Price</label>
    		<input type="text" class="form-control" id="cost" placeholder="Price">
  		</div>  
  </div>
  	<div class="col-md-3">
  <button type="submit" class="btn btn-primary" id= "track">Track</button>
  	</div>
</form>
	</div>
	</div>
		
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="popup.js"></script>
</body>
</html>
